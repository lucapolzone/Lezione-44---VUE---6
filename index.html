<!DOCTYPE html>
<html lang="it-IT">
<head>
  <!-- charset & viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- seo -->
  <meta name="author" content="Luca Polzone" />
  <meta name="description" content="Esercizio - Vue Email List"/>
  <!-- title -->
  <title>Esercizio - Vue Email List</title>
  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- VUE link -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- AXIOS link -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="app">

  <header class="p-4 rounded-5 container my-3">
    <h1 class="text-center">
    {{ title }}
    </h1>
  </header>

  <main class="p-3 rounded-5 container">
    <div v-for="mail in mails" class="text-center my-4">
      <h2>
      {{ mail }}
      </h2>
    </div>
  </main>
</div>


<!-- My script -->
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
